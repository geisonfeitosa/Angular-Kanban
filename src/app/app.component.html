<h1>Angular Kanban</h1>
<div class="root">
  <div class="board">
    <div class="board-wrapper">
      <div class="board-columns">

        <div cdkDropList cdkDropListOrientation="horizontal" class="board-columns draggable"
          (cdkDropListDropped)="dropGrid($event)">
          <div cdkDragLockAxis="x" class="board-column" *ngFor="let column of board.columns" cdkDrag>

            <div class="column-title" cdkDragHandle>
              <span>
                {{ column.name }}
              </span>
              <div class="task-length">
                {{ column.tasks.length}}
              </div>
            </div>

            <div class="tasks-container" id="{{column.id}}" [cdkDropListConnectedTo]="['1', '2', '3', '4']" cdkDropList
              [cdkDropListData]="column.tasks" (cdkDropListDropped)="drop($event)">
              <div class="task" *ngFor="let item of column.tasks" cdkDrag>
                <button class="btn">
                  <i class="fa fa-eye"></i>
                </button>
                <div class="task-title">{{ item.title }}</div>
                <div *ngIf="item.content" class="task-content">{{ item.content }}</div>
                <div *ngIf="item.date" class="task-date">{{ item.date | date: 'dd/MM/yyyy HH:mm:ss' }}</div>
              </div>

              <div class="task-footer">
                <i class="fa fa-plus"></i>&nbsp; Adicionar
              </div>
            </div>

          </div>
        </div>


      </div>
    </div>
  </div>
</div>
